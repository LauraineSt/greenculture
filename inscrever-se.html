      <main>
        <section class="welcome-section">
          <div class="welcome-content">
            <h1 class="welcome-title">Bem-vindo ao GreenCulture</h1>
            <p class="welcome-description">
              Entre na sua conta e reserve viagens sustentáveis e experiências
              culturais autênticas.
            </p>
          </div>
        </section>

        <section class="signup-section">
          <h2 class="signup-title">Inscrever-se</h2>
          <form class="signup-form">
            <div class="form-fields">
              <div class="input-group">
                <input
                  type="text"
                  class="form-input"
                  placeholder="Nome"
                  aria-label="Nome"
                />
                <input
                  type="email"
                  class="form-input"
                  placeholder="Email"
                  aria-label="Email"
                />
                <input
                  type="password"
                  class="form-input"
                  placeholder="Password"
                  aria-label="Password"
                />
              </div>
            </div>
            <div class="terms-checkbox">
              <div class="checkbox"></div>
              <label class="terms-label">Aceito os Termos</label>
            </div>
            <button type="submit" class="submit-button">Iniciar sessão</button>
          </form>
        </section>
      </main>
